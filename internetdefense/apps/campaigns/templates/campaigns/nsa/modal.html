  <style>
    .main-section{font-family:Helvetica, Arial , sans-serif; color:#333333; margin-left: -8px; margin-top: -8px;}
    .adv{width:830px; height: 545px; margin: 0; min-height: 545px; background:white url('{% static 'campaigns/nsa/modal/bg.jpg' %}') left top repeat; position:relative;}
    .adv-combine{padding:50px 0 0 0; text-align:center;}
    .adv-heading{font-size:30px; margin:0; padding:0; width: 690px; margin: 0 auto 20px auto;}
    .adv-form{float:left; height: 46px; min-height: 46px; border: 1px solid #c2c2c2; border-radius: 4px; box-shadow: inset 0 0 2px #ccc;}
    .txt-email {color:#999999; font-size:19px; border: none; line-height: 42px; padding-left: 20px; padding-right: 20px;}
    .btn-sign{cursor:pointer;background:transparent url('{% static 'campaigns/nsa/modal/bg_sign.png' %}') left top repeat; color:#fff; padding:3px 20px; font-size:14px; border-top-right-radius:5px; border-bottom-right-radius:5px;text-transform:uppercase;}
    .adv-footer{font-size:12px; text-align: center; margin-top: 24px; color: #6b6b6b;}
    .adv-footer a{color:#53accb; color: bold;}
    .adv-details{position:relative;}
    .adv-details img{vertical-align:middle;}
    .adv-link {position:absolute; display:block;text-align:right; right:10px; top:40px;}
    .invalid { color: red; }
    .form-container { width: 570px; margin: 0 auto; }
    
    input:focus,
    select:focus,
    textarea:focus,
    button:focus {
        outline: none;
    }
    
    .btn {
      margin: 0;
      border-radius: 3px;
      padding: 0 30px;
      text-decoration: none;
      line-height: 44px;
      text-shadow: 0 1px 3px #000;
      text-transform: uppercase;
      font-weight: bold;
      color: white;
      font-size: 22px;
    }
    
    .btn-share {

      background: #d9e8a5; /* Old browsers */
      background: -moz-linear-gradient(top, #d9e8a5 0%, #a0c61e 4%, #72aa14 100%); /* FF3.6+ */

      border-top-left-radius: 0;
      border-bottom-left-radius: 0;

    .btn-sign:hover {
      background: #d9e8a5; /* Old browsers */
      background: -moz-linear-gradient(top, #d9e8a5 0%, #a0c61e 4%, #a0c61e 100%); /* FF3.6+ */

    .restore {
      text-indent: -5000px;
      overflow: hidden;
      height: 100px;
      width: 150px;
      position: absolute;
      bottom: 0;
      right: 0;
    }
    
    @-moz-document url-prefix() {
      .btn-share {
        margin-left: 20px;
      }
      .txt-email {
        min-height: 40px;
        background: transparent;
        padding-right: 0;
      }
      .btn-sign {
        min-height: 46px;
      }
    }

  <script type="text/javascript" src="{% static 'campaigns/nsa/js/zepto.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'campaigns/nsa/js/validate.min.js' %}"></script>
 </head>
  <body>
    <section class="main-section">
      <div class="adv">
        <div class="adv-combine">
          <h1 class="adv-heading">This 4th of July, we stand by the 4th Amendment and against the U.S. government's unconstitutional surveillance of Internet users.</h1>
          <div class="form-container">
            <form class="adv-form" name="adv-form" method="POST" action="//nt.salsalabs.com/save" accept-charset="utf-8" target="_blank">
              <input type="text" placeholder="Email" name="Email" class="txt-email" />
              <input type="hidden" name="ip" id="signup_ip" value="">
              <input type="hidden" name="object" value="supporter">
              <input type="hidden" name="organization_KEY" value="501">
              <input type="hidden" name="action" value="1" />
              <input type="hidden" name="user_agent" id="user_agent" value="">
              <input type="hidden" name="redirect" value="https://cms.fightforthefuture.org/july-4th-celebrate-4th-amendment-post-it-everywhere/#thanks"> 
              <input type="submit" value="Sign" class="btn btn-sign"/>
            </form>
            <a href="http://CallForFreedom.org" target="_blank" class="btn btn-share"> Share</a>
          </div>
        </div>
        <p class="adv-footer"><a href="http://www.fightforthefuture.org/" target="_blank">Fight for the future</a>&nbsp;will contact you about related campaigns&nbsp;<a href="http://www.fightforthefuture.org/privacy" target="_blank">Privacy Policy</a></p>
      </div>
      <a href="http://restorethefourth.net/" class="restore" target="_blank">Restore the Fourth</a>
    </section>
   <script type="text/javascript">
   Zepto(function($){
     $('[name="Email"]').bind('focus', function() {
       $(this).removeClass('invalid');
     });
   });
   var validator = new FormValidator('adv-form', [
   {
     name: 'Email',
     rules: 'valid_email|required'
   }
   ], function(errors, e) {
     if (errors.length > 0) {
       var errorString = '';

       for (var i = 0, errorLength = errors.length; i < errorLength; i++) {
         var el = $('[name="' + errors[i].name + '"]');
         el.addClass('invalid');
       }
       
       e.preventDefault();
     }
   });
   </script>
  </body>
